<!-- add-new-post -->
<div class="row">
    <form class="add-new-post form-horizontal col-lg-12">
        <fieldset>
            <legend>Create a new account</legend>
            <div class="col-lg-9 form-info">
                <div class="form-group">
                    <label for="title" class="col-lg-3 control-label">Title:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="title" placeholder="Title">
                    </div>
                </div>                
                <div class="form-group">
                    <label for="content" class="col-lg-3 control-label">Content</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3" id="content"></textarea>
                        <span class="help-block">Post Content</span>
                    </div>
                </div>                
            </div>
            <div class="col-lg-3 picture-upload">
                <div class="form-group">
                    <img class="thumbnail picture-preview" />
                </div>
                <div class="form-group">
                    <p class="picture-name"></p>
                    <button type="button" class="upload-file-button btn btn-md btn-info">Upload</button>
                    <input type="file" class="picture" />
                    <p>Size limit: 250KB</p>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="button" id="addPost" class="btn btn-lg btn-primary">Add Post</button>                    
                </div>
            </div>
        </fieldset>
    </form>
</div>
<!-- end of add-new-post -->
