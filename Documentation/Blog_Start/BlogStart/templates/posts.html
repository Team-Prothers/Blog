<h1>All posts</h1>

<ul>
    {{#posts}}
    <li data-id="{{postId}}">
        <ul>
            <li>
                <h2>{{title}}</h2></li>
            <li><img src="{{ image }}"/></li>
            <li>{{content}}</li>
            <!--<li>{{visitsCount}}</li>
            <li>{{user._id.username}}</li>-->
            <br/>
            <li><strong>Added on: {{dateAdded}}</strong></li>
            <!--TODO: Under development <li>
                {{#tags}}
                <span>{{tags}}</span>
                {{/tags}}
            </li>-->
        </ul>
        <a href="#/posts/{{postId}}/comments">Show all comments</a>
    </li>
    {{/posts}}
</ul>
<button type="button" id="addNewPost">Add New Post</button>
