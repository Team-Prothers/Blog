<h1>Last {{posts.length}} posts</h1>

<ul>
    {{#posts}}
    <li data-id="{{postId}}">
        <ul>
            <li>
                <h2>{{title}}</h2>
            </li>
            <li>
                <div class="image-container">
                    <img class="thumbnail picture-preview" src="{{picture}}" />
                </div>
            </li>
            <li>{{content}}</li>
            <!--<li>{{visitsCount}}</li>
        <li>{{user._id.username}}</li>-->
            <br />
            <li><strong>Added on: {{}}</strong></li>
            
            <li><a href="#/posts/{{postId}}/comments">Go to post</a></li>
        </ul>
    </li>
    {{/posts}}
</ul>
<a href="#/posts">Go to all posts</a>
