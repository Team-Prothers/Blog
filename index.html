<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog System</title>

    <!--MAIN STYLE-->
    <link rel="stylesheet" href="public/css/main.css">

    <!--LIBS-->
    <script src="public/js/libs/jquery-1.12.1.min.js"></script>
    <script src="public/js/libs/mustache.min.js"></script>
    <script src="public/js/libs/sammy-latest.min.js"></script>
</head>
<body>
    <!--MAIN WRAPPER-->
    <div id="main-wrapper">
        <header id="main-header">
            <!--MAIN HEADING-->
            <h1 id="main-heading">
                <a href="#" title="site name">
                    <img id="main-logo" src="public/img/logo.png" width="512" height="512" alt="site-logo">
                </a>
            </h1>
            <!--MAIN NAVIGATION-->
            <nav id="main-navigation">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link link-home" href="#" title="Home"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-users" href="#" title="Uses"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-email" href="#" title="Email me"></a>
                    </li>
                </ul>
            </nav>
        </header>
        <!--CAROUSEL-->
        <div class="carousel" data-autoslide="true" data-controls="true">
            <div class="controls">
                <button class="control prev"></button>
                <button class="control next"></button>
            </div>
            <div class="slide-wrapper">
                <div class="slide">
                    <img class="slide-image" src="http://www.twitrcovers.com/wp-content/uploads/2012/11/Cityscapes-Car-l.jpg" alt="slide image">
                </div>
                <div class="slide">
                    <img class="slide-image" src="http://www.hd-wallpapersdownload.com/upload/bulk-upload/cars-for-background.jpg" alt="slide image">
                </div>
                <div class="slide">
                    <img class="slide-image" src="http://images.designtrends.com/wp-content/uploads/2015/11/25102004/Car-Background-Designs4.jpg" alt="slide image">
                </div>
                <div class="slide">
                    <img class="slide-image" src="http://data.hdwallpapers.im/yellow_lotus_car_free_background.jpg" alt="slide image">
                </div>
                <div class="slide">
                    <img class="slide-image" src="http://www.twitrcovers.com/wp-content/uploads/2013/01/Muscle-Dust-Car-l.jpg" alt="slide image">
                </div>
            </div>
        </div>
        <!-- CONTENT-->
        <div class="content">
            <div id="main-sidebar">
                SIDEBAR
            </div>
            <div id="main-content">
                MAIN CONTENT
            </div>
        </div>

        <!--MAIN FOOTER-->
        <footer id="main-footer">
            FOOTER
        </footer>
    </div>

    <!--MAIN JS-->
    <script src="public/js/main.js"></script>
</body>
</html>
